name: Continuous Integration

# Ce workflow valide le code à chaque changement en s'assurant que
# le backend FastAPI et le frontend React se construisent correctement.
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  backend:
    name: Backend - lint & tests
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout du dépôt
        # Récupère l'état courant du projet pour lancer les vérifications.
        uses: actions/checkout@v4

      - name: 🐍 Installation de Python 3.11
        # Harmonise la version de Python avec celle utilisée dans Docker.
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Installation des dépendances backend
        # Installe les dépendances FastAPI/async pour exécuter les tests.
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ✅ Vérification syntaxique des modules
        # Compile le code pour détecter rapidement les erreurs de syntaxe.
        run: python -m compileall backend/app

      - name: 🧪 Tests backend
        # Exécute pytest si un dossier backend/tests existe, sinon informe qu'il manque des tests.
        run: |
          if [ -d "backend/tests" ]; then
            python -m pytest backend/tests
          else
            echo "⚠️ Aucun test détecté dans backend/tests - ajouter des tests unitaires."
          fi

  frontend:
    name: Frontend - build
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout du dépôt
        uses: actions/checkout@v4

      - name: ⬢ Installation de Node.js
        # Version 20 pour bénéficier du support LTS et des features modernes.
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: 📦 Installation des dépendances frontend
        working-directory: frontend
        run: npm install

      - name: 🏗️ Build Vite
        # On vérifie que la compilation de production passe, gage de qualité.
        working-directory: frontend
        run: npm run build
