name: Continuous Integration

# Ce workflow valide le code Ã  chaque changement en s'assurant que
# le backend FastAPI et le frontend React se construisent correctement.
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  backend:
    name: Backend - lint & tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout du dÃ©pÃ´t
        # RÃ©cupÃ¨re l'Ã©tat courant du projet pour lancer les vÃ©rifications.
        uses: actions/checkout@v4

      - name: ğŸ Installation de Python 3.11
        # Harmonise la version de Python avec celle utilisÃ©e dans Docker.
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Installation des dÃ©pendances backend
        # Installe les dÃ©pendances FastAPI/async pour exÃ©cuter les tests.
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: âœ… VÃ©rification syntaxique des modules
        # Compile le code pour dÃ©tecter rapidement les erreurs de syntaxe.
        run: python -m compileall backend/app

      - name: ğŸ§ª Tests backend
        # ExÃ©cute pytest si un dossier backend/tests existe, sinon informe qu'il manque des tests.
        run: |
          if [ -d "backend/tests" ]; then
            python -m pytest backend/tests
          else
            echo "âš ï¸ Aucun test dÃ©tectÃ© dans backend/tests - ajouter des tests unitaires."
          fi

  frontend:
    name: Frontend - build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: â¬¢ Installation de Node.js
        # Version 20 pour bÃ©nÃ©ficier du support LTS et des features modernes.
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Installation des dÃ©pendances frontend
        working-directory: frontend
        run: npm install

      - name: ğŸ—ï¸ Build Vite
        # On vÃ©rifie que la compilation de production passe, gage de qualitÃ©.
        working-directory: frontend
        run: npm run build
