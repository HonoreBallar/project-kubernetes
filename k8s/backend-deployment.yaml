apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: recipes-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: recipes-backend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          volumeMounts:
            - name: recipe-images
              mountPath: /app/app/static/images
          readinessProbe:
            httpGet:
              path: /ping-db
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ping-db
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
      volumes:
        - name: recipe-images
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: recipes-app
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
